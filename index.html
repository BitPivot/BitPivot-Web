<!DOCTYPE html>
<html lang="en">

	<head>
		<title>BitPivot</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Description"/>
		<meta name="keywords" content="Keywords"/>
		<meta name="author" content="Author"/>

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<link rel="stylesheet" href="css/ie.css"/>
		<![endif]-->

		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
		<link rel="stylesheet/less" href="css/layout.less"/>
		<script src="js/less-1.3.0.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="js/jquery-rotate.2.2.min.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script>
			// Initial logo animation
			function animateBanner() {
				$('#logo .main').css('opacity', 0);
				$('#logo .main').show();
				$('#logo .main').animate({
					top: '-=50',
					opacity: 1,
				}, 1500, 'easeInOutQuad', function() {
					$('#logo .dark').show();
					$('#logo .dark').rotate({
						angle: 0,
						animateTo: -11.5,
					});

					$('#logo .light').show();
					$('#logo .light').rotate({
						angle: 0,
						animateTo: -22,
					});

					$('#banner hgroup').fadeIn(1500, function() {
						// Word rotator
						var words = ['faster.', 'smarter.', 'more agile.', 'stronger.', 'better.', 'more powerful.'];
						setInterval(function() {
							$('#rotator').fadeOut(function(){
								var currentWord = $('#rotator').html();
								var nextIndex = words.indexOf(currentWord) + 1;
								var nextIndex = (nextIndex < words.length) ? nextIndex : 0;
								$('#rotator').html(words[nextIndex]);
								$('#rotator').fadeIn();
							});

						}, 2000);
					});
				});

				$('#logo .shadow').fadeIn(1500);
			}

			window.onload = function() {
				// Logo animations
				animateBanner();
			};
		</script>
	</head>

	<body>

		<div class="container">

			<!-- Header Bar -->
			<div class="row"><div class="span12">
				<header>
					<a class="brand" href="/"><img src="img/headerLogo.png" alt="BitPivot"/></a>
					<span>
						This text effect is subtle as fuck.
					</span>
				</header>
			</div></div>



			<!-- Banner -->
			<section id="banner">
				<div class="row"><div class="span12">
					<table><tr>
						<td>
							<div id="logo">
								<img class="main" src="img/bannerLogoMain.png" alt="Hi"/>
								<img class="dark" src="img/bannerLogoDark.png" alt=""/>
								<img class="light" src="img/bannerLogoLight.png" alt=""/>
								<img class="shadow" src="img/bannerLogoShadow.png" alt=""/>
								<img class="fallback" src="img/bannerLogoFallback.png" alt="Hi"/>
							</div>
						</td>
						<th>
							<hgroup>
								<h1>We are BitPivot.</h1>
								<h2>We build custom software and implement data solutions to make your business <span id="rotator">faster.</span></h2>
							</hgroup>
						</th>
					</tr></table>
				</div></div>
			</section>



			<!-- Navbar -->
			<div class="row"><div class="span12">
				<nav>
					<span>Navbar Stuff Goes Here</span>
				</nav>
			</div></div>

		</div>

	</body>

</html>
